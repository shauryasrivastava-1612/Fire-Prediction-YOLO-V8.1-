<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Detection System</title>
    <style>
        /* General Reset */
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }


        /* Navbar */
        nav {
            background-color: #2c3e50;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin-right: 20px;
        }
        
        nav a:hover {
            color: #e74c3c;
        }
        
        /* Navbar Logo */
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        




        /* Main Container */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 30px;
            text-align: center;
        }
        
        /* Video Feed Section */
        .video-container {
            position: fixed;
            top: 20vh;
            left: 10vw;
            width: 40%;  /* Larger video feed */
            height: 50vh;  /* Full height */
            background-color: #000;
            box-shadow: 4px 0 8px rgba(0, 0, 0, 0.5);
            border-right: 5px solid #3498db;
        }
        
        #camera-feed {
            width: 50%;
            height: 70%;
            object-fit: cover;
        }
        
        /* Output Data Section */
        .output-container {
            margin-left: 60%;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            width: 35%;
        }
        
        .output-container h3 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #34495e;
        }
        
        #status {
            font-size: 18px;
            color: #2ecc71;
            margin-top: 15px;
        }
        
        /* Button Box Section */
        .button-box {
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 20px;
        }
        
        .button-box button {
            background-color: #e74c3c;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 20px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        
        .button-box button:hover {
            background-color: #c0392b;
        }
        
        /* Footer */
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        
        footer p {
            font-size: 1.2em;
            color:white;
        }
        
        /* Heading and Description */
        h1, h2 {
            color: #2c3e50;
        }
        
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        
        h2 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        p {
            font-size: 16px;
            color: #7f8c8d;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
        
            .video-container, .output-container {
                max-width: 100%;
                margin-bottom: 20px;
            }
        
            .video-container {
                position: static;
                width: 100%;
                height: 400px;
            }
        
            .output-container {
                margin-left: 0;
                width: 100%;
            }
        }        
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="logo">Fire Detection System</div>
        <div>
            <a href="/">Home</a>
            <a href="/about">About</a>
            <a href="/contact">Contact</a>
        </div>
    </nav>
  
    

    <!-- Main Content -->
    <div class="container">
        <!-- Video Feed Section -->
        <div class="video-container">
            <h2>Real-Time Camera Feed</h2>
            <img id="camera-feed" src="{{ url_for('video_feed') }}" alt="Video Feed">
        </div>

        <!-- Output Section -->
        <div class="output-container">
            <h3>Detection Status</h3>
            <p id="status">Awaiting detection...</p>
            <div class="button-box">
                <button id="start-button" onclick="startDetection()">Start Detection</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Fire Detection Project | PSIT Tech Expo</p>
    </footer>  

    <script>
        function startDetection() {
            fetch('/start-detection')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('status').innerText = data.message;
                });
        }
    </script>
</body>
</html>
